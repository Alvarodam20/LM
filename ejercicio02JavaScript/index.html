    <script>
        /*listeners*/
        document.getElementById("boton").addEventListener("click",calcularGanador)
        /*funciones*/
        function calcularGanador(){
            console.log("funcion correcta")
            var puntos1L = document.getElementById("texto1").value;
            var puntos2L = document.getElementById("texto2").value;
            var puntos3L = document.getElementById("texto3").value;
            var puntos1R = document.getElementById("texto4").value;
            var puntos2R = document.getElementById("texto5").value;
            var puntos3R = document.getElementById("texto6").value;
            var resultado1 = parseFloat(puntos1L)+parseFloat(puntos2L)+parseFloat(puntos3L)/3;
            var resultado2 = parseFloat(puntos1R)+parseFloat(puntos2R)+parseFloat(puntos3R)/3;
            var resulFin1 = resultado1.toFixed(2);
            var resulFin2 = resultado2.toFixed(2);
            if (resultado1>resultado2){
                document.getElementById('media').value = resulFin1;
                document.getElementById("Ganador").value = "Barcelona Basquet";
            }
            else{
                document.getElementById('media').value = resulFin2;
                document.getElementById("Ganador").value = "Real Madrid Baloncesto";
            }
        }
    </script>
