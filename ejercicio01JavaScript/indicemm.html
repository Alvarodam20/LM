<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>

    <div style="margin-bottom: 15px">Peso (Kg)<br>
        <input style="margin-top: 5px" type="number" id="peso">
    </div>
    <div style="margin-bottom: 15px">Altura (cm)<br>
        <input style="margin-top: 5px" type="number" id="altura">
    </div>
    <input type="button" id="calcular" value="calcular">
    <input type="number" id="resultado">

    <script>
        document.getElementById("calcular").addEventListener("click", generarIMM);
        function generarIMM() {
            var peso = document.getElementById("peso").value;
            var altura = document.getElementById("altura").value;
            document.getElementById("resultado").value = peso / (altura * altura);
        }
    </script>
</body>

</html>
